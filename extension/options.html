<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light dark">
  <title>ViTimeAssistant — Cấu hình</title>
  <style>
    :root{
      --bg:#fff;--fg:#0f172a;--muted:#64748b;--border:#e2e8f0;--shadow:0 6px 22px rgba(15,23,42,.08);
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b1020;--fg:#e5e7eb;--muted:#94a3b8;--border:#1f2a44;--shadow:0 10px 30px rgba(0,0,0,.35)}
    }
    body{background:var(--bg);color:var(--fg);font:14px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;margin:0;padding:24px}
    .wrap{max-width:760px;margin:0 auto}
    .card{background:#11172b0a;border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);padding:16px}
    h1{margin:0 0 12px 0}
    label{display:block;margin-top:14px;font-weight:700}
    input{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:transparent;color:var(--fg)}
    button{margin-top:16px;padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#2563eb;color:#fff;cursor:pointer;font-weight:700}
    .note{color:var(--muted);font-size:12px;margin-top:6px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>⚙️ Cấu hình ViTimeAssistant</h1>
      <div class="row">
        <div>
          <label>Backend URL</label>
          <input id="backendUrl" placeholder="http://127.0.0.1:8000" />
          <div class="note">VD: http://127.0.0.1:8000</div>
        </div>
        <div>
          <label>User ID</label>
          <input id="userId" placeholder="u1" />
          <div class="note">Đặt ID để phân biệt người dùng</div>
        </div>
      </div>
      <label>API Key (OpenAI)</label>
      <input id="apiKey" placeholder="sk-..." />
      <div class="note">Chỉ dùng cho demo; không nên chia sẻ.</div>
      <button id="save">Lưu</button>
      <div id="status" class="note"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
